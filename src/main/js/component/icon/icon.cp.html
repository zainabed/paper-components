<script>'use strict'
var currentDocument = document.currentScript.ownerDocument;

/**
 * @ngdoc directive
 * @module component
 * @name icon
 * @description
 * A button is wrapper for HTML button usin material design principle.
 *
 * @usage
 * Cards are a convenient means of displaying content composed of different elements. Theyâ€™re also well-suited for showcasing
 * elements whose size or supported actions vary, like photos with captions of variable length.
 *
 * @example
 * <example name="icon">
 * <file name="index.html">
 * <paper-icon name="star"></paper-icon>
 * <paper-icon size="large" name="star"></paper-icon>
 * </file>
 * </example>
 */
class PaperIcon extends BaseElement {
	constructor(){
		super();
		this._name = null;
		this._size = 'small';
		this._style =  null;
		this.currentDocument = currentDocument;
	    this.content = `
	     <style>
:host {
  display: inline-block;
}
.material-icons {
  font-family: 'Material Icons';
  font-weight: normal;
  font-style: normal;
  font-size: 24px;
  /* Preferred icon size */
  display: inline-block;
  width: 1em;
  height: 1em;
  line-height: 1;
  text-transform: none;
  letter-spacing: normal;
  word-wrap: normal;
  white-space: nowrap;
  direction: ltr;
  /* Support for all WebKit browsers. */
  -webkit-font-smoothing: antialiased;
  /* Support for Safari and Chrome. */
  text-rendering: optimizeLegibility;
  /* Support for Firefox. */
  -moz-osx-font-smoothing: grayscale;
  /* Support for IE. */
  font-feature-settings: 'liga'; }
.icon {
  cursor: pointer;
  /* Theoretically for IE 8 & 9 (more valid) */
  /* ...but not required as filter works too */
  /* should come BEFORE filter */
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=54)";
  /* This works in IE 8 & 9 too */
  /* ... but also 5, 6, 7 */
  filter: alpha(opacity=54);
  /* Modern Browsers */
  opacity: 0.54;
  color: #000; }
  .icon .light-theme {
    /* Theoretically for IE 8 & 9 (more valid) */
    /* ...but not required as filter works too */
    /* should come BEFORE filter */
    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=54)";
    /* This works in IE 8 & 9 too */
    /* ... but also 5, 6, 7 */
    filter: alpha(opacity=54);
    /* Modern Browsers */
    opacity: 0.54;
    color: #000; }
  .icon .dark-theme {
    /* Theoretically for IE 8 & 9 (more valid) */
    /* ...but not required as filter works too */
    /* should come BEFORE filter */
    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
    /* This works in IE 8 & 9 too */
    /* ... but also 5, 6, 7 */
    filter: alpha(opacity=100);
    /* Modern Browsers */
    opacity: 1;
    color: #fff; }

.icon--small {
  width: 24px;
  height: 24px;
    font-size: 24px;
  margin: 12px; }

.icon__avatar {
  width: 40px;
  height: 40px;
  background: #009688;
  margin: 4px;
  display: inline-block;
  position: relative;
  vertical-align: top;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  border-radius: 50%; }

.icon__avatar--small {
  width: 32px;
  height: 32px; }

.icon--large {
  width: 48px;
  height: 48px;
    font-size: 48px;
  margin: 0px; }

</style>
<i class="icon icon--{{size}}  material-icons {{style}}"><span class="">{{name}}</span></i>
	     `;
	}

	set name(name) {
		this._name = name;
	}

	get name(){
		return this._name;
	}

	set size(size) {
		this._size = size;
	}

	get size(){
		return  this._size;
	}

	set style(style) {
		this._style = style;
		this.class= 'icon icon--' + this._size +  'material-icons ' + this._style;
	}

	get style(){
		return this._style;
	}

	static get observedAttributes() {
		return ['name', 'size', 'style'];
	}

	connectedCallback() {
	    super.connectedCallback();
	}



}

window.customElements.define('paper-icon', PaperIcon);
</script>
