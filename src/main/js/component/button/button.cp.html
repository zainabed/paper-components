<script>
 'use strict'
 var currentDocument =  document.currentScript.ownerDocument;

/**
 * @ngdoc module
 * @name component
 *
 */

/**
 * @ngdoc directive
 * @module component
 * @name button
 * @description
 * A button is wrapper for HTML button usin material design principle.
 *
 * @usage
 * Cards are a convenient means of displaying content composed of different elements. Theyâ€™re also well-suited for showcasing
 * elements whose size or supported actions vary, like photos with captions of variable length.
 *
 * @example
 * <example name="card">
 * <file name="index.html">
 * <paper-button title="Ok"></paper-button>
 * </file>
 * </example>
 */


 class PaperButton extends BaseElement {

   constructor() {
     super();
     this.templateId = 'button';
     this._title = null;
     this._type = this._type ? this._type : 'raised';
     this.className = 'button-paper';
     this.currentDocument = currentDocument;
     this.content = `
     <style>.button-paper {
  height: 36px;
  margin-top: 6px;
  margin-right: 6px;
  margin-bottom: 6px;
  margin-left: 0;
  padding: 8px;
  min-width: 64px;
  border: 0;
  cursor: pointer;
  position: relative;
  line-height: 24px;
  text-align: center;
  background: var(--primary-color, #FFF);
  text-transform: uppercase;
  color: #000;
  display: inline-block;
  position: relative;
  vertical-align: top;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

.button-paper:last-of-type {
  margin-right: 6px;
}

.button-paper-flat {
  background: transparent;
}

.button-paper-raised {
  box-shadow: 0 1px 3px #777;
  -webkit-box-shadow: 0 1px 3px #777;
  -moz-box-shadow: 0 1px 3px #777;
  border-radius: 2px;
  padding: 8px 16px;
}

.button-paper-raised:hover {
  background: var(--primary-color, #FFF);
}

.button-paper-raised:hover {
  box-shadow: 0 3px 3px #5e5e5e;
  -webkit-box-shadow: 0 3px 3px #5e5e5e;
  -moz-box-shadow: 0 3px 3px #5e5e5e;
}

.button-paper-fab {
  border-radius: 50%;
  min-width: 56px;
  min-height: 56px;
  padding: 0;
  box-shadow: 0 1px 3px #777;
  -webkit-box-shadow: 0 1px 3px #777;
  -moz-box-shadow: 0 1px 3px #777;
}

.button-paper-fab:hover {
  box-shadow: 0 3px 3px #5e5e5e;
  -webkit-box-shadow: 0 3px 3px #5e5e5e;
  -moz-box-shadow: 0 3px 3px #5e5e5e;
}

.button-paper-fab--small {
  min-width: 48px;
  min-height: 48px;
  padding: 0;
}

.button-paper-fab--large {
  min-width: 56px;
  min-height: 56px;
  padding: 4px 0;
}

.button-paper-fab-content {
  width: 24px;
}

</style>
<div class="button-paper button-paper-{{type}}" id="container">
  <span >{{title}}</span>
</div>

     `;
   }

   get title() {
     return this._title;
   }

   set title(title) {
     console.log(title);
     this._title = title;

   }

   set select(callBack) {
     this._select = callBack;
   }

   get select() {
     return this._select;
   }

   set type(type) {
     this._type = type;
   }

   get type() {
     return this._type;
   }

   static get observedAttributes() {
     return ["title", 'select', 'type'];
   }

   connectedCallback() {
     super.connectedCallback();
     this.renderAttribute();
   }

   renderAttribute() {
     this.buildComponent();
   }

   getClassName() {
     return this.className + ' ' + this.className + '-' + this._type;
   }

   attributeChangedCallback(name, oldValue, newValue) {
     this.title = newValue;
     console.log(this['_' + name]);
     this.renderAttribute();
   }

   disconnectedCallback() {

   }

   onClick() {
     var title = this.shadow.querySelector('#title');
     if (title) {
       title.innerHTML = this._title + ' is clicked';
     }
     if (typeof window[this._select] === 'function') {
       window[this._select]();
     }
   }

 }

 window.customElements.define('paper-button', PaperButton);
</script>
